<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>the Origin</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family: Arial, sans-serif;
  background:#fff;
  color:#000;
}

/* ---------- HEADER / NAV ---------- */
header {
  position:sticky;
  top:0;
  z-index:100;
  background:#fff;
  border-bottom:1px solid #e0e0e0;
}
.nav {
  max-width:1400px;
  margin:0 auto;
  padding:20px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logo {
  font-weight:700;
  text-transform:uppercase;
  cursor:pointer;
}
.menu {
  display:flex;
  gap:30px;
}
.menu span {
  font-size:12px;
  text-transform:uppercase;
  cursor:pointer;
}
.menu span:hover { text-decoration:underline; }

/* ---------- GLOBAL ---------- */
.content {
  max-width:1400px;
  margin:0 auto;
  padding:60px 40px;
}
.page-title {
  font-size:28px;
  font-weight:700;
  text-transform:uppercase;
  margin-bottom:60px;
}
.back {
  font-size:12px;
  text-transform:uppercase;
  cursor:pointer;
  margin-bottom:40px;
  display:inline-block;
}

/* ---------- SHOWROOM (ARTISTS GRID) ---------- */
.artist-grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:40px;
}
.artist-card {
  cursor:pointer;
}
.artist-card img {
  width:100%;
  aspect-ratio:3/4;
  object-fit:cover;
  background:#f5f5f5;
  margin-bottom:12px;
}
.artist-name {
  font-weight:600;
}
.artist-role {
  font-size:12px;
  color:#666;
}

/* ---------- ARTIST MONOGRAPHY ---------- */
.artist-header {
  max-width:800px;
  margin-bottom:120px;
}
.artist-header h1 {
  font-size:32px;
  margin-bottom:10px;
}
.artist-header p {
  font-size:14px;
  color:#666;
  line-height:1.6;
}

.works {
  display:flex;
  flex-direction:column;
  gap:140px;
}
.work {
  display:flex;
  flex-direction:column;
  align-items:center;
}
.work img {
  max-width:100vw;
  max-height:90vh;
  object-fit:contain;
  background:#f5f5f5;
}
.work-info {
  margin-top:20px;
  text-align:center;
}
.work-title {
  font-weight:600;
}
.work-details {
  font-size:13px;
  color:#666;
}
</style>
</head>

<body>

<header>
  <div class="nav">
    <div class="logo" onclick="go('home')">the Origin</div>
    <div class="menu">
      <span onclick="go('showroom')">Showroom</span>
      <span onclick="go('activity')">Activity</span>
      <span onclick="go('info')">Info</span>
      <span onclick="go('shop')">Shop</span>
    </div>
  </div>
</header>

<div id="app"></div>

<script>
let view='home', currentArtist=null;

const data = {
  artists:[
    {
      id:'jw',
      name:'Johannes Weiß',
      role:'Artist',
      bio:'Sculptural practice between material, memory and narrative.',
      works:[
        {t:'Die Quelle ist der Stein',d:'2017',i:'https://raw.githubusercontent.com/thenocturne1/the-origin-archive/main/JohannesWeiss/DIE_QUELLE_IST_DER_STEIN.jpg'},
        {t:'Echosammler',d:'2016',i:'https://raw.githubusercontent.com/thenocturne1/the-origin-archive/main/JohannesWeiss/ECHOSAMMLER.jpg'},
        {t:'Erzähler',d:'2016',i:'https://raw.githubusercontent.com/thenocturne1/the-origin-archive/main/JohannesWeiss/ERZÄHLER.jpg'},
        {t:'Fontäne',d:'2015',i:'https://raw.githubusercontent.com/thenocturne1/the-origin-archive/main/JohannesWeiss/FONTÄNE.jpg'},
        {t:'Schmetterlingsknochen',d:'2016',i:'https://raw.githubusercontent.com/thenocturne1/the-origin-archive/main/JohannesWeiss/SCHMETTERLINGSKNOCHEN.jpg'}
      ]
    },
    {
      id:'evh',
      name:'Elena von Hessen',
      role:'Artist',
      bio:'Works between painting and spatial installation.',
      works:[]
    }
  ]
};

function render(){
  const app=document.getElementById('app');

  if(view==='home'){
    app.innerHTML=`
      <div class="content">
        <div class="page-title">Home</div>
        <p>Welcome to the Origin.</p>
      </div>`;
  }

  if(view==='showroom'){
    app.innerHTML=`
      <div class="content">
        <div class="page-title">Showroom</div>
        <div class="artist-grid">
          ${data.artists.map(a=>`
            <div class="artist-card" onclick="openArtist('${a.id}')">
              <img src="${a.works[0]?.i || ''}">
              <div class="artist-name">${a.name}</div>
              <div class="artist-role">${a.role}</div>
            </div>
          `).join('')}
        </div>
      </div>`;
  }

  if(view==='artist'){
    const a=data.artists.find(x=>x.id===currentArtist);
    app.innerHTML=`
      <div class="content">
        <div class="back" onclick="go('showroom')">← Back to Showroom</div>

        <div class="artist-header">
          <h1>${a.name}</h1>
          <p>${a.bio}</p>
        </div>

        <div class="works">
          ${a.works.map(w=>`
            <div class="work">
              <img src="${w.i}">
              <div class="work-info">
                <div class="work-title">${w.t}</div>
                <div class="work-details">${w.d}</div>
              </div>
            </div>
          `).join('')}
        </div>
      </div>`;
  }

  if(['activity','info','shop'].includes(view)){
    app.innerHTML=`
      <div class="content">
        <div class="page-title">${view}</div>
        <p>Content coming soon.</p>
      </div>`;
  }
}

function go(v){
  view=v;
  window.scrollTo(0,0);
  render();
}

function openArtist(id){
  currentArtist=id;
  view='artist';
  render();
}

render();
</script>

</body>
</html>
