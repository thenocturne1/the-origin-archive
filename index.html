<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>the Origin</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family: Arial, sans-serif;
  color:#000;
  background:#fff;
}

/* ================= HEADER ================= */
header {
  padding:20px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:sticky;
  top:0;
  z-index:100;
  background:#fff;
  border-bottom:1px solid #e0e0e0;
}
header.showroom-header { background:#50C878; border-bottom:none; }
header.activity-header { background:#7B68EE; border-bottom:none; }
header.info-header { background:#FFB347; border-bottom:none; }
header.shop-header { background:#FF6B9D; border-bottom:none; }

header.showroom-header *,
header.activity-header *,
header.info-header *,
header.shop-header * {
  color:#fff;
}

.logo {
  font-size:22px;
  font-weight:700;
  text-transform:uppercase;
  cursor:pointer;
}
.search-btn {
  font-size:12px;
  text-transform:uppercase;
  cursor:pointer;
}

/* ================= GLOBAL ================= */
.content {
  max-width:1400px;
  margin:0 auto;
  padding:60px 40px;
}
.page-title {
  font-size:28px;
  font-weight:700;
  text-transform:uppercase;
  margin-bottom:40px;
}
.back {
  font-size:12px;
  text-transform:uppercase;
  cursor:pointer;
  margin-bottom:40px;
  display:inline-block;
}

/* ================= HOME ================= */
.hero {
  height:calc(100vh - 61px);
  display:flex;
  flex-direction:column;
}
.hero-item {
  flex:1;
  display:flex;
  align-items:flex-end;
  padding:40px;
  cursor:pointer;
}
.hero-title {
  font-size:42px;
  font-weight:300;
  color:#fff;
  text-transform:uppercase;
}
.s1 { background:#7B68EE; }
.s2 { background:#FFB347; }
.s3 { background:#50C878; }
.s4 { background:#FF6B9D; }

/* ================= SHOWROOM GRID ================= */
/* Künstler nebeneinander */
.grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:40px;
}

.card {
  cursor:pointer;
  text-align:center;
}

/* KEIN quadratisches Bild */
.card-img {
  width:100%;
  height:400px;              /* festes Hochformat */
  object-fit:cover;          /* Preview darf schneiden */
  background:#f5f5f5;
  margin-bottom:14px;
}

.card-title {
  font-size:14px;
  font-weight:600;
  text-transform:uppercase;
}
.card-sub {
  font-size:12px;
  color:#666;
}

/* ================= ARTIST MONOGRAPHY ================= */
.artist-header {
  display:flex;
  gap:40px;
  margin-bottom:80px;
}
.artist-img {
  width:280px;
  height:280px;
  object-fit:cover;
}
.artist-name {
  font-size:32px;
  font-weight:700;
}
.artist-role {
  font-size:14px;
  color:#666;
  text-transform:uppercase;
  margin-bottom:20px;
}
.artist-bio {
  max-width:600px;
  line-height:1.6;
}

/* Werke fortlaufend */
.works-grid {
  display:flex;
  flex-direction:column;
  gap:120px;
  align-items:center;
}
.work-item img {
  max-width:100vw;
  max-height:85vh;
  object-fit:contain;      /* KEIN Beschnitt */
  background:#f5f5f5;
}
.work-info {
  text-align:center;
  margin-top:20px;
}
.work-title {
  font-weight:600;
}
.work-details {
  font-size:13px;
  color:#666;
}

/* ================= MOBILE ================= */
@media (max-width:768px) {
  .card-img { height:320px; }
  .artist-header { flex-direction:column; }
}
</style>
</head>

<body>

<div id="app"></div>

<script>
let view='home', detail=null;

const data = {
  artists: [
    {
      id:'a2',
      name:'Johannes Weiß',
      role:'Artist',
      img:'https://raw.githubusercontent.com/thenocturne1/the-origin-archive/main/JohannesWeiss/DIE_QUELLE_IST_DER_STEIN.jpg',
      bio:'His practice encompasses sculpture, video and performative works.',
      works:[
        {t:'Die Quelle ist der Stein',d:'2017',i:'https://raw.githubusercontent.com/thenocturne1/the-origin-archive/main/JohannesWeiss/DIE_QUELLE_IST_DER_STEIN.jpg'},
        {t:'Echosammler',d:'2016',i:'https://raw.githubusercontent.com/thenocturne1/the-origin-archive/main/JohannesWeiss/ECHOSAMMLER.jpg'},
        {t:'Erzähler',d:'2016',i:'https://raw.githubusercontent.com/thenocturne1/the-origin-archive/main/JohannesWeiss/ERZÄHLER.jpg'},
        {t:'Fontäne',d:'2015',i:'https://raw.githubusercontent.com/thenocturne1/the-origin-archive/main/JohannesWeiss/FONTÄNE.jpg'},
        {t:'Schmetterlingsknochen',d:'2017',i:'https://raw.githubusercontent.com/thenocturne1/the-origin-archive/main/JohannesWeiss/SCHMETTERLINGSKNÖCHEN.jpg'}
      ]
    }
  ]
};

function render(){
  const app=document.getElementById('app');

  /* HOME */
  if(view==='home'){
    app.innerHTML=`
      <header>
        <div class="logo">the Origin</div>
      </header>
      <div class="hero">
        <div class="hero-item s3" onclick="go('showroom')">
          <div class="hero-title">Showroom</div>
        </div>
      </div>`;
  }

  /* SHOWROOM */
  if(view==='showroom'){
    app.innerHTML=`
      <header class="showroom-header">
        <div class="logo" onclick="go('home')">the Origin</div>
      </header>
      <div class="content">
        <div class="page-title">Showroom</div>
        <div class="grid">
          ${data.artists.map(a=>`
            <div class="card" onclick="openArtist('${a.id}')">
              <img src="${a.img}" class="card-img">
              <div class="card-title">${a.name}</div>
              <div class="card-sub">${a.role}</div>
            </div>
          `).join('')}
        </div>
      </div>`;
  }

  /* ARTIST MONOGRAPHY (ohne Header!) */
  if(view==='artist'){
    const a=data.artists.find(x=>x.id===detail);
    app.innerHTML=`
      <div class="content">
        <div class="back" onclick="go('showroom')">← Back to Showroom</div>

        <div class="artist-header">
          <img src="${a.img}" class="artist-img">
          <div>
            <div class="artist-name">${a.name}</div>
            <div class="artist-role">${a.role}</div>
            <div class="artist-bio">${a.bio}</div>
          </div>
        </div>

        <div class="works-grid">
          ${a.works.map(w=>`
            <div class="work-item">
              <img src="${w.i}">
              <div class="work-info">
                <div class="work-title">${w.t}</div>
                <div class="work-details">${w.d}</div>
              </div>
            </div>
          `).join('')}
        </div>
      </div>`;
  }
}

function go(v){ view=v; window.scrollTo(0,0); render(); }
function openArtist(id){ detail=id; view='artist'; render(); }

render();
</script>

</body>
</html>
