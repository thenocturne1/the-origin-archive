    <script>
        let view='home',detail=null,cart=[],qty=1;
        const data={projects:[{id:'p1',title:'Le Mentir – Vrai',date:'25 November – 9 December 2025 – 11:00 a.m. – 7:00 p.m.',opening:'Opening 25 November at 5:00 p.m.',loc:'Via Orti 25, Milan',phone:'+39 3428070190',img:'https://raw.githubusercontent.com/thenocturne1/the-origin-archive/main/what_is_on/Le_Mentir.jpeg',desc:'Today, 30 artists are gathering. I did not choose the art; they brought their works on this theme. The result is a blank sheet of paper, a complex atmosphere, almost like an art studio, and an attempt to unite people around a serious theme.\n\nThe reason for lying is transformed here into metamorphosis: between fantasy and nature, good and evil, personal history and collective experience.\n\n<strong>Contributing Artists</strong>\nPaola Alborghetti, Anna Bogouchevskaia, Paola Cassola, Barbara Crimella, Agnez Dorkin, Eckehard Fuchs, Valerio Gaeti, Agnese Guido, Elena von Hessen, Melli Ink, Eemyun Kang, Kesang Lamdark, Corrado Levi, Gino Lucente, Gottfried Meyer Thoss, Yari Miele, Leila Mirzakhani, Valeria Molinari, Angelo Mosca, Alberto Mugnaini, Yva Miller, Katja Noppes, Marta Sforni, Nan Young Shim, Christiane von Trapp, Ines Valentinitsch, Marcella Vanzo, Karin Voogt, Johannes Weiß, Nives Widauer'},{id:'p2',title:'Das Blaue meines Bruders',sub:'Pandora Gallery Berlin',date:'Group Exhibition',loc:'Mittenwalder Str. 6, Berlin',img:'https://raw.githubusercontent.com/thenocturne1/the-origin-archive/main/what_is_on/DAS_BLAUE_MEINES_BRUDERS.jpeg',desc:'In this exhibition, a world emerges that is both interior and beyond what can be seen. Inspired by the anthropological reflections of Philippe Descola, the works examine the relationships between humans, nature, and worldview—a gentle deconstruction of familiar boundaries.\n\nThe objects and images can be read as animistic beings, traces of memory, or echoes of places and moments long past. The "Blue" is more than a color: it is a space where inside and outside, psyche and world, past and present intertwine. Deep beneath the sea, it lies in the memory; high above in the sky, birds remind us of our kin.\n\nThe "Brother" in the title is a declaration of kinship—a call to sense the invisible connections that bind us. The exhibition constructs landscapes from the unseen, and objects from what remains, revealing a world that exists between memory, nature, and a quiet spirituality.\n\nThese works invite the viewer to question perception itself, to explore the porous boundaries between self and environment, and to feel a connection that surpasses what is immediately visible. They are an invitation to dwell in the in-between, to linger in spaces where the tangible meets the ephemeral, and where the world reveals itself as fluid, relational, and alive.\n\nIn "das Blaue meines Bruders," the familiar dissolves and the unseen takes form. It is a meditation on presence and absence, on what is remembered and what endures—a subtle reminder that the world we inhabit is always richer and more interconnected than it appears.\n\n<strong>Contributing Artists</strong>\nJennifer Oellerich, Elena von Hessen, Keiko Kimoto, Marco Meiran, Morten Stolle, Nico Kraus, Nives Widauer, Nuscha, Johannes Weiß\n\n<em>The Origin located at Pandora\nMittenwalder Str. 6\n10961 Berlin\nTel +49 176 22996566</em>'}],artists:[{id:'a1',name:'Elena von Hessen',role:'Artist & Curator',img:'https://raw.githubusercontent.com/thenocturne1/the-origin-archive/main/K%C3%9CNSTLER/ElenavHessen/ElenavHessen_1.jpg',bio:'Elena von Hessen lives in Milan. Her work explores the boundaries between body and landscape, figure and abstraction. Working primarily in watercolor and aquatint, she creates pieces that blur the line between representation and pure form. Her curatorial practice bridges the Berlin and Milan art scenes through The Origin project.',works:[{t:'Derive (serie nr. 8 of 8) / 2025 / Aquatinta on Hannemühle / 33 x 44 cm',d:'',i:'https://raw.githubusercontent.com/thenocturne1/the-origin-archive/main/K%C3%9CNSTLER/ElenavHessen/ElenavHessen_1.jpg'},{t:'Derive (serie nr. 7 of 8) / 2025 / Aquatinta on Hannemühle / 33 x 44 cm',d:'',i:'https://raw.githubusercontent.com/thenocturne1/the-origin-archive/main/K%C3%9CNSTLER/ElenavHessen/ElenavHessen_2.jpg'},{t:'Tronco / 2019 / Aquarello su carta cotone / 109 x 72 cm',d:'',i:'https://raw.githubusercontent.com/thenocturne1/the-origin-archive/main/K%C3%9CNSTLER/ElenavHessen/ElenavHessen_3.jpg'}]},{id:'a2',name:'Johannes Weiß',role:'Artist',img:'https://raw.githubusercontent.com/thenocturne1/the-origin-archive/main/JohannesWeiss/DIE_QUELLE_IST_DER_STEIN.jpg',bio:'Johannes Weiß develops a sculptural practice situated between body, architecture, and sign. His works appear less as organic figures than as constructed volumes that order and structure space. Through precise placements, Weiß investigates the body not as representation, but as a formal system—something conceived, built, and mediated.\n\nA language of reduction is characteristic of his sculptures: edges, cuts, and planes recall architectural drawings or technical models. The forms appear calm and self-contained, almost matter-of-fact, while simultaneously carrying a latent tension. Material is not treated expressively but guided with control; surface and volume enter into a sober, nearly distanced relationship with one another.\n\nThe sculptures can be read as three-dimensional blueprints—models of a rationalised corporeality. Fragmentation, abstraction, and seriality detach the figure from any narrative certainty. In place of individual identity, structural principles come to the fore: balance and rupture, load and support, openness and enclosure. The body appears as a façade, as a shell that defines space without fully revealing it.\n\nIn the interplay of multiple works, a quiet, precise constellation unfolds. The sculptures relate to one another and to the surrounding space without establishing hierarchy. They function like signs of an order whose logic is perceptible yet never fully legible. It is within this controlled openness that the central tension of Weiß\'s work resides.\n\nJohannes Weiß approaches sculpture as a form of thinking in space. His works reject narration in favour of a clear, concentrated presence. They invite us to understand corporeality not as expression, but as construction—as a deliberate positioning between idea, material, and space that gradually reveals itself to the viewer, without pathos.',works:[{t:'Die Quelle ist der Stein / 2015 / Styropor, Epoxy, Acryl / 200 x 100 x 100 cm',d:'',i:'https://raw.githubusercontent.com/thenocturne1/the-origin-archive/main/JohannesWeiss/DIE_QUELLE_IST_DER_STEIN.jpg'},{t:'Der Echosammler / 2015 / Keramik / 34 x 20 x 13 cm',d:'',i:'https://raw.githubusercontent.com/thenocturne1/the-origin-archive/main/JohannesWeiss/ECHOSAMMLER.jpg'},{t:'Der Erzähler / 2018 / Keramik / 50 × 35 × 20 cm',d:'',i:'https://raw.githubusercontent.com/thenocturne1/the-origin-archive/main/JohannesWeiss/ERZAEHLER.jpg'},{t:'Die Fontäne / 2015 / Styropor, Epoxy, Acryl, Gips / 70 x 40 x 40 cm',d:'',i:'https://raw.githubusercontent.com/thenocturne1/the-origin-archive/main/JohannesWeiss/FONTAENE.jpg'}]}],products:[{id:'s1',title:'Little Ghost',artist:'Johannes Weiß',price:800,img:'https://raw.githubusercontent.com/thenocturne1/the-origin-archive/main/SHOP/KLEINER_GEIST.png',material:'2024 / Bronze / 10 x 6 x 6 cm',desc:'The bronze sculpture "Little Ghost" is an aesthetic exploration of the intangible. Through its fluid, organic form, it lends a physical weight to the fleeting phenomenon of the ghostly, inviting us to contemplate the boundaries of our visible world.\n\nConceptually, the work bridges two significant intellectual traditions: it evokes the philosophy of Thomas Aquinas, who understood the spirit as a substantia separata—a form detached from the body that possesses a distinct identity despite its lack of materiality. Simultaneously, the figure resonates with the anthropology of Philippe Descola by presenting the ghost as a being that dissolves the rigid separation between animate nature and human culture. In this sense, the "Little Ghost" becomes an independent agent within the space, challenging us to perceive the world not merely as matter, but as a place inhabited by diverse forms of existence.\n\nThe softly patinated bronze captures light in a way that emphasizes a sense of dynamic movement—a moment of stillness in which the metaphysical becomes tangible.'},{id:'s2',title:'Fragmente I Print',artist:'Elena von Hessen',price:350,img:'https://images.unsplash.com/photo-1547891654-e66ed7ebb968?w=600',desc:'Limited edition of 50 prints.'},{id:'s3',title:'Le Mentir-Vrai Catalogue',artist:'Various Artists',price:45,img:'https://images.unsplash.com/photo-1544947950-fa07a98d237f?w=600',desc:'Exhibition catalogue, 120 pages.'},{id:'s4',title:'Temporal Structures',artist:'Johannes Weiß',price:2800,img:'https://images.unsplash.com/photo-1577083552431-6e5fd01988ec?w=600',desc:'Original artwork, unique piece.'},{id:'s5',title:'Chromatic Fields',artist:'Marco Meiran',price:280,img:'https://images.unsplash.com/photo-1578632292335-df3abbb0d586?w=600',desc:'High-quality reproduction.'}]};

s an experimental mode. It does not follow a fixed curatorial plan but rather develops out of the dialogues and collaborative working processes of the participants. This approach allows for a flexible reaction to new impulses and for the formats to be adapted to the emerging content.</p><p>By building a bridge between two significant European art centres, "The Origin" aims to place local specificities into a broader context and to generate new perspectives through the juxtaposition of different artistic positions. We invite you to accompany this nascent dialogue and observe how a starting idea evolves into a growing artistic ecosystem.</p><div class="info-contact"><div class="info-section"><div class="info-label">Address</div><div class="info-value">The Origin located at Pandora<br>Mittenwalder Str. 6<br>10961 Berlin</div><div class="info-value" style="margin-top:15px">Via Orti 25<br>20122 Milano</div></div><div class="info-section"><div class="info-label">Contact</div><div class="info-value">Tel: +49 176 22996566<br>Tel: +39 342 8070190<br>Email: <a href=\\"mailto:gallery@theoriginarchive.com\\" style=\\"color:#333\\">gallery@theoriginarchive.com</a></div></div><div class="info-section"><div class="info-label">Opening Hours</div><div class="info-value">By appointment</div></div><div class="info-section"><div class="info-links"><a href="https://www.instagram.com/the_origin_archive/" target="_blank" class="info-link">Instagram</a><a href="#" onclick="showTerms();return false;" class="info-link">Terms & Conditions</a><a href="#" onclick="showPrivacy();return false;" class="info-link">Privacy Policy</a></div></div><div class="info-section info-subscribe"><div class="info-label">Subscribe</div><div class="subscribe-form"><input type="email" placeholder="Email Address *" class="subscribe-input"><button class="btn btn-black subscribe-btn" onclick="subscribe()">Subscribe</button></div></div></div></div></div>`;}else if(view==='shop'){app.innerHTML=`<header class="shop-head otes"></textarea></div></div><div class="checkout-summary"><h3>Your Order</h3><table class="order-table"><thead><tr><th>Product</th><th>Subtotal</th></tr></thead><tbody>${cart.map(it=>`<tr><td>${it.title} × ${it.qty}</td><td>€${(it.price*it.qty).toFixed(2)}</td></tr>`).join('')}<tr><td>Subtotal</td><td>€${subtotal.toFixed(2)}</td></tr><tr><td>Shipping</td><td>€${shipping.toFixed(2)}</td></tr><tr class="total-row"><td>Total</td><td>€${total.toFixed(2)}</td></tr></tbody></table><div class="payment-methods"><h4>Payment Method</h4><div class="payment-option"><input type="radio" name="payment" value="paypal" id="paypal" checked><label for="paypal">PayPal</label></div></div><p class="checkout-note">Your personal data will be used to process your order, support your experience throughout this website, and for other purposes described in our <a href="#" onclick="showPrivacy();return false;">privacy policy</a>.</p><button class="btn btn-black checkout-btn" onclick="processPayPal()">Proceed to PayPal</button><button class="btn btn-white" style="width:100%;margin-top:10px" onclick="showCart()">← Return to Cart</button></div></div></div>`;}else if(view==='productDetail'){const p=data.products.find(x=>x.id===detail);app.innerHTML=`<header class="shop-header"><div class="logo" onclick="go('home')">the Origin</div><div class="header-right"><span class="cart-link" onclick="showCart()">Cart (${cart.length})</span><span class="search-btn" onclick="openSearch()">Search</span></div></header><div class="detail"><div class="back" onclick="go('shop')">← Return to Shop</div><div class="product-grid"><img src="${p.img}" class="product-img"><div><div class="product-title">${p.title}</div><div class="product-artist">${p.artist}</div>${p.price>0?`<div class="product-price">€${p.price}</div>`:''}${p.material?`<div class="product-material">${p.material}</div>`:''}<div class="product-desc">${p.desc}</div><div class="product-actions"><button class="btn btn-black" onclick="addCart('${p.id}')">Add to Cart</button><button class="btn btn-white" onclick="go('shop')">Continue Shopping</button></div></div></div></div>`;}renderCart();}
        function renderCart(){const panel=document.getElementById('cartPanel'),total=cart.reduce((s,i)=>s+(i.price*i.qty),0);panel.innerHTML=`<div class="cart-header"><div class="cart-title">Cart</div><div class="cart-close" onclick="closeCart()">×</div></div><div class="cart-body">${cart.length===0?'<div class="cart-empty">Your cart is empty</div>':cart.map((it,i)=>`<div class="cart-item"><img src="${it.img}" class="cart-item-img"><div class="cart-item-info"><div class="cart-item-title">${it.title}</div><div class="cart-item-price">€${it.price}</div><div class="cart-item-qty"><button onclick="updateQty(${i},-1)">−</button><input type="number" value="${it.qty}" readonly><button onclick="updateQty(${i},1)">+</button></div><span class="cart-remove" onclick="removeItem(${i})">Remove</span></div></div>`).join('')}${cart.length>0?`<div class="cart-total"><div class="cart-total-row"><span>Total:</span><span>€${total}</span></div><button class="btn btn-black" style="width:100%;padding:16px" onclick="checkout()">Checkout</button></div>`:''}</div>`;}
        function go(v){view=v;window.scrollTo(0,0);render();}
        function showDetail(type,id){detail=id;view=type==='project'?'projectDetail':type==='artist'?'artistDetail':'productDetail';window.scrollTo(0,0);render();}
        function addCart(id,q=1){const p=data.products.find(x=>x.id===id),existing=cart.find(x=>x.id===id);if(existing)existing.qty+=q;else cart.push({...p,qty:q});notifyCart('Added to cart!');qty=1;render();}
        function notifyCart(msg){const n=document.createElement('div');n.className='notif';n.innerHTML=msg+' <a href="#" onclick="showCart();return false;" style="color:#fff;margin-left:10px">View Cart →</a>';document.body.appendChild(n);setTimeout(()=>n.remove(),3000);}
        function updateQty(i,c){cart[i].qty=Math.max(1,cart[i].qty+c);render();}
        function setQty(i,val){cart[i].qty=Math.max(1,parseInt(val)||1);render();}
        function updateCart(){notify('Cart updated');render();}
        function removeItem(i){cart.splice(i,1);render();}
        function processPayPal(){const firstName=document.getElementById('firstName').value,lastName=document.getElementById('lastName').value,email=document.getElementById('email').value,address=document.getElementById('address').value,city=document.getElementById('city').value,postcode=document.getElementById('postcode').value,country=document.getElementById('country').value,phone=document.getElementById('phone').value;if(!firstName||!lastName||!email||!address||!city||!postcode||!country||!phone){notify('Please fill in all required fields');return;}const total=cart.reduce((s,i)=>s+(i.price*i.qty),0)+20;const items=cart.map(i=>i.title+' x'+i.qty).join(', ');window.open('https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=gallery@theoriginarchive.com&item_name=The Origin - '+encodeURIComponent(items)+'&amount='+total+'&currency_code=EUR&return='+encodeURIComponent(window.location.href),'_blank');notify('Redirecting to PayPal...');}
        function subscribe(){const input=document.querySelector('.subscribe-input');const email=input?input.value:'';if(!email||!email.includes('@')){notify('Please enter a valid email address');return;}window.location.href='mailto:gallery@theoriginarchive.com?subject=Newsletter Subscription&body=Please subscribe me to the newsletter. Email: '+encodeURIComponent(email);notify('Thank you for subscribing!');if(input)input.value='';}
        function openCart(){document.getElementById('cartPanel').classList.add('open');document.getElementById('cartOverlay').classList.add('open');}
        function closeCart(){document.getElementById('cartPanel').classList.remove('open');document.getElementById('cartOverlay').classList.remove('open');}
        function checkout(){alert('Thank you for your order!');cart=[];closeCart();render();}
        function notify(msg){const n=document.createElement('div');n.className='notif';n.textContent=msg;document.body.appendChild(n);setTimeout(()=>n.remove(),2000);}
        function openSearch(){const overlay=document.createElement('div');overlay.className='search-overlay active';overlay.id='searchOverlay';overlay.innerHTML=`<div class="search-close" onclick="closeSearch()">×</div><div class="search-box"><input type="text" class="search-input" placeholder="Search..." id="searchInput"><div class="search-results" id="searchResults"></div></div>`;document.body.appendChild(overlay);setTimeout(()=>document.getElementById('searchInput').focus(),100);document.getElementById('searchInput').addEventListener('input',(e)=>{const q=e.target.value.toLowerCase(),all=[...data.projects.map(p=>({title:p.title,desc:p.sub||'',type:'project',id:p.id})),...data.artists.map(a=>({title:a.name,desc:a.role,type:'artist',id:a.id})),...data.products.map(p=>({title:p.title,desc:p.artist,type:'product',id:p.id}))],res=all.filter(i=>i.title.toLowerCase().includes(q)||(i.desc&&i.desc.toLowerCase().includes(q)));document.getElementById('searchResults').innerHTML=res.map(r=>`<div class="search-result" onclick="searchGo('${r.type}','${r.id}')"><div class="search-result-title">${r.title}</div><div class="search-result-desc">${r.desc||''}</div></div>`).join('');});overlay.addEventListener('click',(e)=>{if(e.target.id==='searchOverlay')closeSearch();});}
        function closeSearch(){const s=document.getElementById('searchOverlay');if(s)s.remove();}
        function searchGo(type,id){detail=id;view=type==='project'?'projectDetail':type==='artist'?'artistDetail':'productDetail';closeSearch();window.scrollTo(0,0);render();}
        function showTerms(){view='terms';window.scrollTo(0,0);render();}
        function showPrivacy(){view='privacy';window.scrollTo(0,0);render();}
        function showCart(){view='cart';window.scrollTo(0,0);render();}
        function showCheckout(){view='checkout';window.scrollTo(0,0);render();}
        document.getElementById('cartOverlay').addEventListener('click',closeCart);
        render();
    </script>
