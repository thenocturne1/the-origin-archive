        let view='home',detail=null,cart=[],qty=1;
        const data={projects:[{id:'p1',title:'Le Mentir – Vrai',date:'25 November – 9 December 2025 – 11:00 a.m. – 7:00 p.m.',opening:'Opening 25 November at 5:00 p.m.',loc:'Via Orti 25, Milan',phone:'+39 3428070190',img:'https://raw.githubusercontent.com/thenocturne1/the-origin-archive/main/what_is_on/Le_Mentir.jpeg',desc:'Today, 30 artists are gathering. I did not choose the art; they brought their works on this theme. The result is a blank sheet of paper, a complex atmosphere, almost like an art studio, and an attempt to unite people around a serious theme.\n\nThe reason for lying is transformed here into metamorphosis: between fantasy and nature, good and evil, personal history and collective experience.\n\nthe glass and warm-blooded \'Venus\' by Ines Valentinitsch; the chest of drawers by Nives Widauer, in which painted nudity meets history; the silent and menacing welded creatures by Alberto Mugnaini; the two eye shapes by Yari Miele, which look at us from within; the photograph by Marcella Vanzo, in which the wounded body demands responsibility; the organic metamorphosis of wood in Valério Gaeti\'s Soffiare fuori; Katja Noppes\' algorithmic tablecloth stained with wine; Yva Miller\'s places of light, which enclose memory and present in the same breath; Anna Bogouchevskaia\'s bushes in the snow that look like jellyfish; the shadow on a fabric reveals a delicate face, photographs by Paola Cassola; Angelo Mosca, a room immersed in deep thought; Elena von Hessen, my work, just a tree trunk painted on paper, is also a body; utopiandrawing in a raw tone, transforming a utopian drawing into a raw clay model, Johannes Weiss shows us his sculpture; Kesang Lamdark presents hanging mattresses; Eemyun Kang shows in her symbolic landscape a moment of revelation and truth, a step from the visible to the invisible; Valeria Molinari space and time are lost in play; Paola Alborghetti presents an abstract forest with plays of light and ovals; Christiane von Trapp, plate and image, an eye and a branching, pulsating tree; Marta Sforni glass flower; Eckehard Fuchs with his double portrait, light and dark; Two photos by Agnese Dorkin Portraits of men; Karin Voogt large ink portrait takes card games as its model and shows us Chief Pete in four variations; Agnese Guido with a heart speaking into a microphone; Melli Ink living root; Nan Young Shim the candle as a symbol of time; Gino Lucente the man with light; Leila Mirzakhani, the colours of plants; Golo Meyer Thoss, brush for bags; Corrado Levi, black head with blindfold; Barbara Crimella\'s curtain, sewn with coloured fabrics, shows a pink ruffle with yellow tips and is embroidered on the back with the words Le mentir – Vrai;'},{id:'p2',title:'Das Blaue meines Bruders',sub:'Pandora Gallery Berlin',date:'Group Exhibition',loc:'Mittenwalder Str. 6, Berlin',img:'https://raw.githubusercontent.com/thenocturne1/the-origin-archive/main/what_is_on/DAS_BLAUE_MEINES_BRUDERS.jpeg',desc:'In this exhibition, a world emerges that is both interior and beyond what can be seen. Inspired by the anthropological reflections of Philippe Descola, the works examine the relationships between humans, nature, and worldview—a gentle deconstruction of familiar boundaries.\n\nThe objects and images can be read as animistic beings, traces of memory, or echoes of places and moments long past. The "Blue" is more than a color: it is a space where inside and outside, psyche and world, past and present intertwine. Deep beneath the sea, it lies in the memory; high above in the sky, birds remind us of our kin.\n\nThe "Brother" in the title is a declaration of kinship—a call to sense the invisible connections that bind us. The exhibition constructs landscapes from the unseen, and objects from what remains, revealing a world that exists between memory, nature, and a quiet spirituality.\n\nThese works invite the viewer to question perception itself, to explore the porous boundaries between self and environment, and to feel a connection that surpasses what is immediately visible. They are an invitation to dwell in the in-between, to linger in spaces where the tangible meets the ephemeral, and where the world reveals itself as fluid, relational, and alive.\n\nIn "das Blaue meines Bruders," the familiar dissolves and the unseen takes form. It is a meditation on presence and absence, on what is remembered and what endures—a subtle reminder that the world we inhabit is always richer and more interconnected than it appears.'}],artists:[{id:'a1',name:'Elena von Hessen',role:'Artist & Curator',img:'https://images.unsplash.com/photo-1561214115-f2f134cc4912?w=400',bio:'Works at the intersection of painting and installation.',works:[{t:'Fragmente I',d:'2024, Oil on canvas, 120x100cm',i:'https://images.unsplash.com/photo-1547891654-e66ed7ebb968?w=400'}]},{id:'a2',name:'Johannes Weiß',role:'Artist',img:'https://raw.githubusercontent.com/thenocturne1/the-origin-archive/main/JohannesWeiss/DIE_QUELLE_IST_DER_STEIN.jpg',bio:'Johannes Weiß develops a sculptural practice situated between body, architecture, and sign. His works appear less as organic figures than as constructed volumes that order and structure space. Through precise placements, Weiß investigates the body not as representation, but as a formal system—something conceived, built, and mediated.\n\nA language of reduction is characteristic of his sculptures: edges, cuts, and planes recall architectural drawings or technical models. The forms appear calm and self-contained, almost matter-of-fact, while simultaneously carrying a latent tension. Material is not treated expressively but guided with control; surface and volume enter into a sober, nearly distanced relationship with one another.\n\nThe sculptures can be read as three-dimensional blueprints—models of a rationalised corporeality. Fragmentation, abstraction, and seriality detach the figure from any narrative certainty. In place of individual identity, structural principles come to the fore: balance and rupture, load and support, openness and enclosure. The body appears as a façade, as a shell that defines space without fully revealing it.\n\nIn the interplay of multiple works, a quiet, precise constellation unfolds. The sculptures relate to one another and to the surrounding space without establishing hierarchy. They function like signs of an order whose logic is perceptible yet never fully legible. It is within this controlled openness that the central tension of Weiß\'s work resides.\n\nJohannes Weiß approaches sculpture as a form of thinking in space. His works reject narration in favour of a clear, concentrated presence. They invite us to understand corporeality not as expression, but as construction—as a deliberate positioning between idea, material, and space that gradually reveals itself to the viewer, without pathos.',works:[{t:'Die Quelle ist der Stein',d:'2015 / Styropor, Epoxy, Acryl / 200 x 100 x 100 cm',i:'https://raw.githubusercontent.com/thenocturne1/the-origin-archive/main/JohannesWeiss/DIE_QUELLE_IST_DER_STEIN.jpg'},{t:'Der Echosammler',d:'2015 / Keramik / 34 x 20 x 13 cm',i:'https://raw.githubusercontent.com/thenocturne1/the-origin-archive/main/JohannesWeiss/ECHOSAMMLER.jpg'},{t:'Der Erzähler',d:'2018 / Keramik / 50 × 35 × 20 cm',i:'https://raw.githubusercontent.com/thenocturne1/the-origin-archive/main/JohannesWeiss/ERZAEHLER.jpg'},{t:'Die Fontäne',d:'2015 / Styropor, Epoxy, Acryl, Gips / 70 x 40 x 40 cm',i:'https://raw.githubusercontent.com/thenocturne1/the-origin-archive/main/JohannesWeiss/FONTAENE.jpg'},{t:'Der Patrone',d:'2016 / Styropor, Epoxy, Acryl / 177 x 100 x 100 cm',i:'https://raw.githubusercontent.com/thenocturne1/the-origin-archive/main/JohannesWeiss/PATRONE.jpg'}]}],products:[{id:'s1',title:'Little Ghost',artist:'Johannes Weiß',price:800,img:'https://raw.githubusercontent.com/thenocturne1/the-origin-archive/main/SHOP/KLEINER_GEIST.png',material:'2024 / Bronze / 10 x 6 x 6 cm',desc:'The bronze sculpture "Little Ghost" is an aesthetic exploration of the intangible. Through its fluid, organic form, it lends a physical weight to the fleeting phenomenon of the ghostly, inviting us to contemplate the boundaries of our visible world.\n\nConceptually, the work bridges two significant intellectual traditions: it evokes the philosophy of Thomas Aquinas, who understood the spirit as a substantia separata—a form detached from the body that possesses a distinct identity despite its lack of materiality. Simultaneously, the figure resonates with the anthropology of Philippe Descola by presenting the ghost as a being that dissolves the rigid separation between animate nature and human culture. In this sense, the "Little Ghost" becomes an independent agent within the space, challenging us to perceive the world not merely as matter, but as a place inhabited by diverse forms of existence.\n\nThe softly patinated bronze captures light in a way that emphasizes a sense of dynamic movement—a moment of stillness in which the metaphysical becomes tangible.'},{id:'s2',title:'Fragmente I Print',artist:'Elena von Hessen',price:350,img:'https://images.unsplash.com/photo-1547891654-e66ed7ebb968?w=600',desc:'Limited edition of 50 prints.'},{id:'s3',title:'Le Mentir-Vrai Catalogue',artist:'Various Artists',price:45,img:'https://images.unsplash.com/photo-1544947950-fa07a98d237f?w=600',desc:'Exhibition catalogue, 120 pages.'},{id:'s4',title:'Temporal Structures',artist:'Johannes Weiß',price:2800,img:'https://images.unsplash.com/photo-1577083552431-6e5fd01988ec?w=600',desc:'Original artwork, unique piece.'},{id:'s5',title:'Chromatic Fields',artist:'Marco Meiran',price:280,img:'https://images.unsplash.com/photo-1578632292335-df3abbb0d586?w=600',desc:'High-quality reproduction.'}]};
        function render(){const app=document.getElementById('app');if(view==='home'){app.innerHTML=`<header><div class="logo" onclick="go('home')">the Origin</div><div class="search-btn" onclick="openSearch()">Search</div></header><div class="hero"><div class="hero-item s1" onclick="go('activity')"><div class="hero-title">What's On</div></div><div class="hero-item s2" onclick="go('info')"><div class="hero-title">Info</div></div><div class="hero-item s3" onclick="go('showroom')"><div class="hero-title">Showroom</div></div><div class="hero-item s4" onclick="go('shop')"><div class="hero-title">Shop</div></div></div>`;}else if(view==='activity'){app.innerHTML=`<header class="activity-header"><div class="logo" onclick="go('home')">the Origin</div><div class="search-btn" onclick="openSearch()">Search</div></header><div class="content"><div class="page-title">What's On</div><div class="grid">${data.projects.map(p=>`<div class="card" onclick="showDetail('project','${p.id}')"><img src="${p.img}" class="card-img"><div class="card-title">${p.title}</div>${p.date?`<div class="card-sub">${p.date}</div>`:''}${p.loc?`<div class="card-sub">${p.loc}</div>`:''}</div>`).join('')}</div></div>`;}else if(view==='projectDetail'){const p=data.projects.find(x=>x.id===detail);app.innerHTML=`<header class="activity-header"><div class="logo" onclick="go('home')">the Origin</div><div class="search-btn" onclick="openSearch()">Search</div></header><div class="detail"><div class="back" onclick="go('activity')">←</div><div style="display:grid;grid-template-columns:1fr 2fr;gap:60px;align-items:start" class="project-detail-grid"><div><h1 style="font-size:18px;font-weight:700;margin-bottom:20px;text-transform:uppercase;letter-spacing:1.5px">${p.title}</h1>${p.date?`<p style="font-size:14px;margin-bottom:8px;line-height:1.6">${p.date}</p>`:''}${p.opening?`<p style="font-size:14px;margin-bottom:8px;line-height:1.6">${p.opening}</p>`:''}${p.loc?`<p style="font-size:14px;margin-bottom:8px;line-height:1.6">${p.loc}</p>`:''}${p.phone?`<p style="font-size:14px;margin-bottom:30px;line-height:1.6">${p.phone}</p>`:''}${p.desc?`<p style="font-size:14px;line-height:1.8;color:#333;white-space:pre-line">${p.desc}</p>`:''}</div><div><img src="${p.img}" style="width:100%;height:auto;object-fit:contain;margin-bottom:0"></div></div></div>`;}else if(view==='showroom'){app.innerHTML=`<header class="showroom-header"><div class="logo" onclick="go('home')">the Origin</div><div class="search-btn" onclick="openSearch()">Search</div></header><div class="content"><div class="page-title">Showroom</div><div class="grid">${data.artists.map(a=>`<div class="card" onclick="showDetail('artist','${a.id}')"><img src="${a.img}" class="card-img"><div class="card-title">${a.name}</div><div class="card-sub">${a.role}</div></div>`).join('')}</div></div>`;}else if(view==='artistDetail'){const a=data.artists.find(x=>x.id===detail);app.innerHTML=`<header class="showroom-header"><div class="logo" onclick="go('home')">the Origin</div><div class="search-btn" onclick="openSearch()">Search</div></header><div class="detail"><div class="back" onclick="go('showroom')">←</div><div class="artist-first-section"><div class="artist-detail-grid" style="display:grid;grid-template-columns:auto 1fr;gap:80px;align-items:start;margin-bottom:60px"><div><img src="${a.works[0].i}" style="width:auto;height:auto;max-width:100%;max-height:90vh;object-fit:contain;background:#f5f5f5;display:block;margin-bottom:10px"><div style="text-align:left"><div style="font-weight:400;font-size:13px;color:#333">${a.works[0].t}, ${a.works[0].d}</div></div></div><div class="artist-info-section"><div class="artist-name-header">${a.name.toUpperCase()}</div><div class="artist-bio-text">${a.bio}</div></div></div></div><div class="works-grid">${a.works.slice(1).map(w=>`<div class="work-item"><img src="${w.i}" style="width:auto;height:auto;max-width:100%;max-height:90vh;object-fit:contain;margin-bottom:10px;background:#f5f5f5;display:block"><div style="text-align:left"><div style="font-weight:400;font-size:13px;color:#333">${w.t}, ${w.d}</div></div></div>`).join('')}</div></div>`;}else if(view==='info'){app.innerHTML=`<header class="info-header"><div class="logo" onclick="go('home')">the Origin</div><div class="search-btn" onclick="openSearch()">Search</div></header><div class="content"><div class="info-text"><h1>Info</h1><img src="https://raw.githubusercontent.com/thenocturne1/the-origin-archive/main/INFO/VIA_MORTI.jpg" class="info-hero"><p>"The Origin" is a process-oriented exhibition and exchange project in development, initiated by the artists Elena von Hessen and Johannes Weiß.</p><p>The impulse for this collaboration sprang from a personal artistic network: the two initiators were connected through the mediation of their befriended artist colleague, Nuscha. From this organic encounter grew the vision to create a lively platform for artistic production and transnational discourse.</p><p>The central aim of the project is to establish a creative synergy between the art scenes of Berlin and Milan. These two dynamic metropolises serve as poles between which ideas, working methods, and ultimately the participating artists themselves are intended to circulate. The project sees itself as an open formation, deliberately published in its early stages to emphasize its growing, constantly changing nature. It invites the public to follow its evolution from the initial conversations and concepts, through potential pop-up presentations, to collaborative exhibition formats.</p><p>"The Origin" places great value on the processual nature of artistic creation itself. The goal is to make visible not only the finished work but also its development and the conceptual exchange behind it. Therefore, the plans include studio insights, workshop talks, and residency-like work phases that allow for a deeper engagement between the participating artists and the audience.</p><p>The project consciously adopts an experimental mode. It does not follow a fixed curatorial plan but rather develops out of the dialogues and collaborative working processes of the participants. This approach allows for a flexible reaction to new impulses and for the formats to be adapted to the emerging content.</p><p>By building a bridge between two significant European art centres, "The Origin" aims to place local specificities into a broader context and to generate new perspectives through the juxtaposition of different artistic positions. We invite you to accompany this nascent dialogue and observe how a starting idea evolves into a growing artistic ecosystem.</p></div></div>`;}else if(view==='shop'){app.innerHTML=`<header class="shop-header"><div class="logo" onclick="go('home')">the Origin</div><div class="search-btn" onclick="openSearch()">Search</div></header><div class="content"><div class="page-title">Shop</div><div class="grid">${data.products.map(p=>`<div class="card"><img src="${p.img}" class="shop-card-img" onclick="showDetail('product','${p.id}')"><div class="card-title">${p.title}</div><div class="card-sub">${p.artist}</div><div class="card-price">€${p.price}</div><button class="btn btn-black" style="width:100%" onclick="addCart('${p.id}')">Add to Cart</button><button class="btn btn-white" style="width:100%" onclick="showDetail('product','${p.id}')">View Details</button></div>`).join('')}</div></div>`;}else if(view==='productDetail'){const p=data.products.find(x=>x.id===detail);app.innerHTML=`<header class="shop-header"><div class="logo" onclick="go('home')">the Origin</div><div class="search-btn" onclick="openSearch()">Search</div></header><div class="detail"><div class="back" onclick="go('shop')">←</div><div class="product-grid"><img src="${p.img}" class="product-img"><div><div class="product-title">${p.title}</div><div class="product-artist">${p.artist}</div>${p.price>0?`<div class="product-price">€${p.price}</div>`:''}${p.material?`<div class="product-material">${p.material}</div>`:''}<div class="product-desc">${p.desc}</div></div></div></div>`;}renderCart();}
        function renderCart(){const panel=document.getElementById('cartPanel'),total=cart.reduce((s,i)=>s+(i.price*i.qty),0);panel.innerHTML=`<div class="cart-header"><div class="cart-title">Cart</div><div class="cart-close" onclick="closeCart()">×</div></div><div class="cart-body">${cart.length===0?'<div class="cart-empty">Your cart is empty</div>':cart.map((it,i)=>`<div class="cart-item"><img src="${it.img}" class="cart-item-img"><div class="cart-item-info"><div class="cart-item-title">${it.title}</div><div class="cart-item-price">€${it.price}</div><div class="cart-item-qty"><button onclick="updateQty(${i},-1)">−</button><input type="number" value="${it.qty}" readonly><button onclick="updateQty(${i},1)">+</button></div><span class="cart-remove" onclick="removeItem(${i})">Remove</span></div></div>`).join('')}${cart.length>0?`<div class="cart-total"><div class="cart-total-row"><span>Total:</span><span>€${total}</span></div><button class="btn btn-black" style="width:100%;padding:16px" onclick="checkout()">Checkout</button></div>`:''}</div>`;}
        function go(v){view=v;window.scrollTo(0,0);render();}
        function showDetail(type,id){detail=id;view=type==='project'?'projectDetail':type==='artist'?'artistDetail':'productDetail';window.scrollTo(0,0);render();}
        function addCart(id,q=1){const p=data.products.find(x=>x.id===id),existing=cart.find(x=>x.id===id);if(existing)existing.qty+=q;else cart.push({...p,qty:q});notify('Added to cart!');qty=1;render();}
        function updateQty(i,c){cart[i].qty=Math.max(1,cart[i].qty+c);render();}
        function removeItem(i){cart.splice(i,1);render();}
        function openCart(){document.getElementById('cartPanel').classList.add('open');document.getElementById('cartOverlay').classList.add('open');}
        function closeCart(){document.getElementById('cartPanel').classList.remove('open');document.getElementById('cartOverlay').classList.remove('open');}
        function checkout(){alert('Thank you for your order!');cart=[];closeCart();render();}
        function notify(msg){const n=document.createElement('div');n.className='notif';n.textContent=msg;document.body.appendChild(n);setTimeout(()=>n.remove(),2000);}
        function openSearch(){const overlay=document.createElement('div');overlay.className='search-overlay active';overlay.id='searchOverlay';overlay.innerHTML=`<div class="search-close" onclick="closeSearch()">×</div><div class="search-box"><input type="text" class="search-input" placeholder="Search..." id="searchInput"><div class="search-results" id="searchResults"></div></div>`;document.body.appendChild(overlay);setTimeout(()=>document.getElementById('searchInput').focus(),100);document.getElementById('searchInput').addEventListener('input',(e)=>{const q=e.target.value.toLowerCase(),all=[...data.projects.map(p=>({title:p.title,desc:p.sub||'',type:'project',id:p.id})),...data.artists.map(a=>({title:a.name,desc:a.role,type:'artist',id:a.id})),...data.products.map(p=>({title:p.title,desc:p.artist,type:'product',id:p.id}))],res=all.filter(i=>i.title.toLowerCase().includes(q)||(i.desc&&i.desc.toLowerCase().includes(q)));document.getElementById('searchResults').innerHTML=res.map(r=>`<div class="search-result" onclick="searchGo('${r.type}','${r.id}')"><div class="search-result-title">${r.title}</div><div class="search-result-desc">${r.desc||''}</div></div>`).join('');});overlay.addEventListener('click',(e)=>{if(e.target.id==='searchOverlay')closeSearch();});}
        function closeSearch(){const s=document.getElementById('searchOverlay');if(s)s.remove();}
        function searchGo(type,id){detail=id;view=type==='project'?'projectDetail':type==='artist'?'artistDetail':'productDetail';closeSearch();window.scrollTo(0,0);render();}
        document.getElementById('cartOverlay').addEventListener('click',closeCart);
        render();
    </script>
