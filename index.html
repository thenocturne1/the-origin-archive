<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Origin</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family: Arial, Helvetica, sans-serif;
  background:#fff;
  color:#000;
}

/* HEADER */
header{
  padding:20px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid #e0e0e0;
}
.logo{
  font-weight:700;
  text-transform:uppercase;
  cursor:pointer;
}
nav span{
  margin-left:20px;
  font-size:13px;
  text-transform:uppercase;
  cursor:pointer;
}

/* LAYOUT */
.content{
  max-width:1400px;
  margin:0 auto;
  padding:60px 40px;
}
.page-title{
  font-size:28px;
  font-weight:700;
  margin-bottom:40px;
  text-transform:uppercase;
}

/* SHOWROOM GRID (Künstler nebeneinander) */
.artist-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:40px;
}
.artist-card{
  cursor:pointer;
  text-align:center;
}
.artist-card img{
  width:100%;
  aspect-ratio:3/4;
  object-fit:cover;
  background:#f2f2f2;
  margin-bottom:12px;
}
.artist-name{
  font-size:14px;
  font-weight:600;
  text-transform:uppercase;
}
.artist-role{
  font-size:12px;
  color:#666;
}

/* MONOGRAPHY (Einzelbilder untereinander) */
.monography{
  max-width:1100px;
  margin:0 auto;
  padding:80px 40px;
}
.monography img{
  width:100%;
  max-height:85vh;
  object-fit:contain;
  margin-bottom:80px;
  background:#f5f5f5;
}
.monography-title{
  font-size:32px;
  font-weight:700;
  margin-bottom:60px;
  text-transform:uppercase;
}

/* INFO */
.info-text{
  max-width:800px;
  margin:0 auto;
  font-size:15px;
  line-height:1.7;
}
.info-text p{
  margin-bottom:20px;
}

/* HIDDEN */
.hidden{display:none}
</style>
</head>

<body>

<header id="mainHeader">
  <div class="logo" onclick="go('home')">The Origin</div>
  <nav>
    <span onclick="go('home')">Home</span>
    <span onclick="go('showroom')">Showroom</span>
    <span onclick="go('info')">Info</span>
  </nav>
</header>

<div id="app"></div>

<script>
let view='home';
let currentArtist=null;

const artists=[
  {
    id:'weiss',
    name:'Johannes Weiß',
    role:'Artist',
    works:[
      'https://raw.githubusercontent.com/thenocturne1/the-origin-archive/main/JohannesWeiss/DIE_QUELLE_IST_DER_STEIN.jpg',
      'https://raw.githubusercontent.com/thenocturne1/the-origin-archive/main/JohannesWeiss/ERZ%C3%84HLER.jpg',
      'https://raw.githubusercontent.com/thenocturne1/the-origin-archive/main/JohannesWeiss/FONT%C3%84NE.jpg',
      'https://raw.githubusercontent.com/thenocturne1/the-origin-archive/main/JohannesWeiss/SCHMETTERLINGSKN%C3%96CHEN.jpg'
    ]
  },
  {
    id:'hessen',
    name:'Elena von Hessen',
    role:'Artist & Curator',
    works:[
      'https://images.unsplash.com/photo-1547891654-e66ed7ebb968?w=1200'
    ]
  }
];

function render(){
  const app=document.getElementById('app');
  const header=document.getElementById('mainHeader');

  /* HEADER AUSBLENDEN AUF MONOGRAFIE */
  if(view==='artist'){
    header.classList.add('hidden');
  }else{
    header.classList.remove('hidden');
  }

  /* HOME */
  if(view==='home'){
    app.innerHTML=`
      <div class="content">
        <div class="page-title">The Origin</div>
        <p>Process-oriented exhibition and exchange project between Berlin and Milan.</p>
      </div>
    `;
  }

  /* SHOWROOM */
  if(view==='showroom'){
    app.innerHTML=`
      <div class="content">
        <div class="page-title">Showroom</div>
        <div class="artist-grid">
          ${artists.map(a=>`
            <div class="artist-card" onclick="openArtist('${a.id}')">
              <img src="${a.works[0]}">
              <div class="artist-name">${a.name}</div>
              <div class="artist-role">${a.role}</div>
            </div>
          `).join('')}
        </div>
      </div>
    `;
  }

  /* ARTIST MONOGRAPHY */
  if(view==='artist'){
    const a=artists.find(x=>x.id===currentArtist);
    app.innerHTML=`
      <div class="monography">
        <div class="monography-title">${a.name}</div>
        ${a.works.map(w=>`<img src="${w}">`).join('')}
      </div>
    `;
  }

  /* INFO */
  if(view==='info'){
    app.innerHTML=`
      <div class="content">
        <div class="page-title">Info</div>
        <div class="info-text">
          <p>"The Origin" is a process-oriented exhibition and exchange project initiated by artists Elena von Hessen and Johannes Weiß.</p>
          <p>The project establishes a dialogue between the art scenes of Berlin and Milan.</p>
          <p>Its focus lies on artistic process, collaboration and transformation.</p>
        </div>
      </div>
    `;
  }
}

function go(v){
  view=v;
  window.scrollTo(0,0);
  render();
}

function openArtist(id){
  currentArtist=id;
  view='artist';
  window.scrollTo(0,0);
  render();
}

render();
</script>

</body>
</html>
